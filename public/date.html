<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>날짜</title>
	<link rel="stylesheet" href="./css/daterangepicker.min.css">
	<script src="./js/moment.min.js"></script>
	<script src="./js/jquery-3.5.1.js"></script>
	<script src="./js/jquery.daterangepicker.min.js"></script>
</head>

<body>

	<input type="text" name="date" id="date-input">
	<script>
		var dateOptions = {
			autoClose: false,
			format: 'YYYY-MM-DD',
			separator: ' to ',
			language: 'auto',
			startOfWeek: 'sunday', // or monday
			getValue: function () {
				return $(this).val();
			},
			setValue: function (s) {
				if (!$(this).attr('readonly') && !$(this).is(':disabled') && s != $(this).val()) {
					$(this).val(s);
				}
			},
			startDate: false,
			endDate: false,
			time: {
				enabled: false
			},
			minDays: 0,
			maxDays: 0,
			showShortcuts: false,
			shortcuts: {
				//'prev-days': [1,3,5,7],
				//'next-days': [3,5,7],
				//'prev' : ['week','month','year'],
				//'next' : ['week','month','year']
			},
			customShortcuts: [],
			inline: false,
			container: 'body',
			alwaysOpen: false,
			singleDate: false,
			lookBehind: false,
			batchMode: false,
			duration: 200,
			stickyMonths: false,
			dayDivAttrs: [],
			dayTdAttrs: [],
			applyBtnClass: '',
			singleMonth: 'auto',
			// hoveringTooltip: function (days, startTime, hoveringTime) {
			// 	return days > 1 ? days + ' ' + lang('days') : '';
			// },
			showTopbar: true,
			swapTime: false,
			selectForward: false,
			selectBackward: false,
			showWeekNumbers: false,
			getWeekNumber: function (date) //date will be the first day of a week
			{
				return moment(date).format('w');
			},
			monthSelect: false,
			yearSelect: false
		}
		$('#date-input').dateRangePicker(dateOptions);
		</script>
</body>

</html>
